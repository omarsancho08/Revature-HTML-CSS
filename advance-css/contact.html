<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/Challenges/advance-css/assets/css/style.css"
    />
    <title>Advance CSS</title>
  </head>
  <body>
    <header class="container-fluid">
      <!-- Fixed navbar -->
      <nav class="container">
        <h1 id="brandName">Omar Sancho</h1>
        <ul>
          <li>
            <a href="/Challenges/advance-css/contact.html" class="nav-item"
              >Contact</a
            >
          </li>
          <li>
            <a href="/Challenges/advance-css/portfolio.html" class="nav-item"
              >Portfolio |</a
            >
          </li>
          <li>
            <a href="/Challenges/advance-css/index.html" class="nav-item"
              >About |</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <br />

    <main class="container">
      <div class="mainContent">
        <h1 id="aboutMe">Contact</h1>
        <form action="#" method="GET">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Your Email"
            />
          </div>

          <div class="mb-3">
            <textarea
              name="mess"
              class="form-control"
              cols="30"
              rows="10"
              placeholder="Enter Your Message"
            ></textarea>
          </div>
          <div class="mb-3">
            <input type="submit" class="btn btn-success" value="Submit" />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-5">
      <div class="container-fluid">
        <span class="text-muted">Copyright &copy;</span>
      </div>
    </footer>
  </body>
</html>
